<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and span tags</title>
    <style>
        .container1{
            background-color: black;
            color:aqua;
        }
        .container2{
            background-color:aqua;
            color:black
        }
        .cls1{
            color:brown;
            background-color:black ;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h1>heading</h1>
        <ol>
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
        </ol>
    </div>
    <div class="container2">
        <h2>heading <span class="cls1">two</span></h2>
        <img src="boy.jpg" alt="Dog">
        <p>lorem ipsum ibnru sue  buybsf wieygw wiuehfwejf b whgrf gwie gwiu gwi bwi gbwi gwi 
         wufg gw ygwyrfgwye fywegf wyg fwue fywedu
        </p>
    </div>  
</body>
</html>
